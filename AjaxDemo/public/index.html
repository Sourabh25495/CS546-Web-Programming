 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajax Call</title>
    
    <script src="assets/js/jquery-1.12.4.js"></script>
</head>
<body>

    <button id = "getButton" onclick="get()">GET</button>

    <pre id = "getResponse"></pre>
    <script>
        function get(){
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3000/ajaxcall',
                dataType:'json'
            })
            .done(function(data){
                console.log('GET responses', JSON.stringify(data, " ", 2))
                $('#getResponse').html(JSON.stringify(data, " ", 2))
            })
            .fail(function(jqXHR,textStatus, err){
                console.log("Ajax err", textStatus)
            })
        }
    
    
    
    </script>
    
</body>
</html>
